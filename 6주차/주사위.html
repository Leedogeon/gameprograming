<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 그리기 맛보기</title></head>
<body>
<h3>캔버스 그리기 맛보기</h3>
<hr>
<canvas id="myCanvas" style="background-color:white"
	    width="1000" height="1000"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
    context.beginPath(); //빈 경로 구성
    for(var i=0; i<6; i++) {
    if(i<3){
    context.rect(30+i*300, 30, 200,200);
    }
    else {
        context.rect(30+(i%3)*300, 300, 200,200);
        }
    }
    //context.rect(30,30, 200,200);
    context.strokeStyle="black"; // 선의색
    context.stroke(); // 사각형을 캔버스에 그린다


	context.beginPath(); // 빈 경로 만들기	
	context.arc(125, 125, 15, 0, 2*Math.PI, false); // 시계 방향
    context.fill();
	context.stroke(); // 경로에 있는 원호를 그린다
/////////////////////////////////////////////////////////
